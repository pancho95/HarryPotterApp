<div class="d-flex justify-content-around">
   
  
  <img (click)="updateData(urlG)" src="assets/img/gryfindor.jpg" class="img-logo">
  <img (click)="updateData(urlH)" src="assets/img/hufflepuff.jpg" class="img-logo">
  <img (click)="updateData(urlR)" src="assets/img/ravenclaw.jpg" class="img-logo">
  <img (click)="updateData(urlS)" src="assets/img/slytherin.jpg" class="img-logo">


  

 </div>


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mt-5">

  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
    <td mat-cell *matCellDef="let element"> <img class="img-profile" [src]="element.image" alt=""></td>
    <hr>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    <hr>
  </ng-container>

  <!-- House Column -->
  <ng-container matColumnDef="house">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> House </th>
    <td mat-cell *matCellDef="let element"> {{element.house}} </td>
    <hr>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
